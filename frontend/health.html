<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Health Data</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Log Health Data</h2>
    <form id="health-form">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="steps">Steps:</label>
            <input type="number" id="steps" required>
        </div>
        <div>
            <label for="sleep">Sleep (hours):</label>
            <input type="number" id="sleep" required>
        </div>
        <div>
            <label for="water">Water Intake (liters):</label>
            <input type="number" id="water" required>
        </div>
        <button type="submit">Log Data</button>
    </form>
    <button onclick="location.href='index.html'">Home</button>
    <script src="js/health.js"></script>
</body>
</html>
